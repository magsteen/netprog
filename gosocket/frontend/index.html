<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    WebSocket test page
    <script>
      let ws = new WebSocket('ws://localhost:8080');
      ws.onmessage = event => alert('Message from server: ' + event.data);
      ws.onopen = () => {
        ws.send('hello');
        console.log("monk")
      }
      ws.onclose = () => {
          console.log("Closed now")
      }
    </script>
  </body>
</html>
